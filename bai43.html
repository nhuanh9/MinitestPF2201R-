<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="st1">
    <button onclick="tinh()">Tính</button>
    <h1 id="rs"></h1>
    <script>
        function tinh() {
            let nam = +document.getElementById('st1').value;
            let theKy = parseInt(nam / 100) + 1;
            document.getElementById('rs').innerHTML = "Tổng các số từ a đến b là: " + theKy;
        }
    </script>
</body>

</html>
